name: CI Pipeline Release

on:
  - workflow_dispatch
  - push

jobs:
  build-lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: pnpm build:jar
      - uses: actions/upload-artifact@v3
        with:
          name: keywind
          #path: theme/keywind
          path: /
